trigger:
- main

pool: My Pool


stages:
  - stage: Build
    displayName: Build Package
    jobs: 
    - job: BuildPackage
      steps:    
      - task: UiPathPack@2
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: '$(Build.SourcesDirectory)\project.json'
          outputType: 'Process'
          orchestratorConnection: 'DevOpsTestConnection'
          outputPath: '$(Build.ArtifactStagingDirectory)'
      - publish: $(Build.ArtifactStagingDirectory)
        artifact: drop

  - stage: Assest
    displayName: Create Assests
    jobs:
      - job: CreateAssests
        steps:
        - task: UiPathAssets@2
          inputs:
            orchestratorConnection: 'DevOpsTestConnection'
            folderName: 'Shared'
            assetActionType: 'Deploy'
            csvFile: '$(Build.SourcesDirectory)\Data\Assests.csv'

  - stage: DeployDEV
    displayName: Deploy build artifact to DefaultTenant ENV
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: deployDEV
        displayName: Deploy package to DEV Orchestrator
        environment: DefaultTenant
        strategy:
         runOnce:
          deploy:
           steps:
            - task: UiPathDeploy@2
              inputs:
                orchestratorConnection: 'DevOpsTestConnection'
                packagesPath: '$(Pipeline.Workspace)\drop\'
                folderName: 'Shared'
                
  
  - stage: TestDEV
    displayName:  Test After Publish
    dependsOn: DeployDEV
    condition: succeeded()
    jobs:
      - job: TestDEV
        steps:
          - task: UiPathTest@2
            inputs:
              testTarget: 'TestSet'
              orchestratorConnection: 'DevOpsTestConnection'
              testSet: 'my test set 1'
              folderName: 'Shared'
              testReportDestination: '$(Pipeline.Workspace)\drop\'
